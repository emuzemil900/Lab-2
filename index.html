<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
<header>Lab 2</header>
    <main>
      <form action="#" method="post" autocomplete="on">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="full-name">Full Name:</label>
          <input type="text" id="full-name" name="full-name" required placeholder="John Doe" aria-label="Full Name">

          <label for="email">IIT Email Address:</label>
          <input type="email" id="email" name="email" required placeholder="jdoe1@hawk.iit.edu" aria-label="Email Address">

          <label for="email-consent" class="checkbox-label">
            <input type="checkbox" id="email-consent" name="email-consent">
            I agree to receive emails regarding IIT being IIT
          </label>
        

          <label for="date-of-birth">Date of Birth:</label>
          <input type="date" id="date-of-birth" name="date-of-birth" required aria-label="Date of Birth">

          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </main>
</body>
</html>
