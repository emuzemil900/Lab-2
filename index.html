<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0>
  <title>Lab 2</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
<header>Intake Form</header>
    <main>
      <form action="#" method="post" autocomplete="on">
        <fieldset>
          <legend>Hello! Please take the time to fill in your personal information below:</legend>
          <label for="full-name">Full Name:</label>
          <input type="text" id="full-name" name="full-name" required placeholder="Example: John Doe" aria-label="Full Name">

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required placeholder="Example: jdoe1@gmail.com" aria-label="Email Address">

          <label for="phone-number">Phone Number:</label>
          <input type="number" id="phone-number" name="phone-number" required placeholder="Example: (555) 555-5555" aria-label="Phone Number">
          
          <label for="date-of-birth">Date of Birth:</label>
          <input type="date" id="date-of-birth" name="date-of-birth" required aria-label="Date of Birth">

          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </main>
</body>
</html>
